# Air configuration for hot reload
# See: https://github.com/cosmtrek/air

root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  # Command to build your application
  cmd = "go build -o ./tmp/main ./cmd/server"

  # Binary file name
  bin = "tmp/main"

  # Full command to run (can include args)
  full_bin = "./tmp/main"

  # Watch these filename extensions
  include_ext = ["go", "tpl", "tmpl", "html"]

  # Ignore these filename extensions or directories
  exclude_dir = ["assets", "tmp", "vendor", "testdata"]

  # Watch these directories if you're within subdirectory
  include_dir = []

  # Exclude files
  exclude_file = []

  # Exclude specific regular expressions
  exclude_regex = ["_test.go"]

  # Exclude unchanged files
  exclude_unchanged = true

  # Follow symlinks
  follow_symlink = false

  # Show log time
  log = "build-errors.log"

  # Poll for changes instead of using fsnotify (useful in Docker)
  poll = true
  poll_interval = 500 # milliseconds

  # Delay after each detected change (milliseconds)
  delay = 1000

  # Stop running old binary before building a new one
  stop_on_error = true

  # Show command executed
  send_interrupt = true

  # Delay after sending interrupt signal (milliseconds)
  kill_delay = 500

[log]
  # Show log time
  time = true

  # Only show warnings and errors
  main_only = false

[color]
  # Customize colors
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  # Delete tmp directory on exit
  clean_on_exit = true

[screen]
  # Clear console on rebuild
  clear_on_rebuild = true

  # Keep scroll position
  keep_scroll = true
